<div class="mobile-container">

  <div class="landscape-container">
    <img
        #imageElement
        [src]="capturedImageUrl" 
         alt="none"
         >
    <canvas
        #canvasElement
          (touchstart)="startDrawing($event)"
          (touchmove)="touchMove($event)"
          (touchend)="touchEnd($event)">
    </canvas>
  </div>
  
  
  <div class="header">
    <button class="action-button" (click)="toggleEdit()">
      {{ isEditing ? 'Stop Editing' : 'Start Editing' }}
    </button>
    <mat-form-field>
      <mat-label>Select a Shape</mat-label>
      <mat-select [(ngModel)]="selectedShape">
        <mat-option *ngFor="let shape of shapes" [value]="shape">{{ shape }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="actions">
    <label class="action-button" (click)="downloadImage()">Export Image</label>
    <label class="action-button" (click)="downloadCoordinates()">Export Coordinates</label>
  </div>

  <div class="mobile-camera-container">
    <input type="file" id="photo" #photoSource hidden accept="image/*" capture="camera" (change)="takePhoto(photoSource)" />
    <label for="photo" class="take-photo">Take Photo</label>
  </div>
</div>
